{% load static %}
{% load i18n %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en"><head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Login</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                        <form method="post" action=".">
                            {% if form.errors %}
                                {% include "users/partials/errors.html" %}
                            {% endif %}
                            {% csrf_token %}
                            <div class="form-group">
                    {{ form.login.errors }}
                    <input class="form-control" placeholder="Email address" {{ form.username }}

                </div>
                <div class="form-group">
                      {{ form.password.errors }}
                      <input class="form-control" placeholder="Password" {{ form.password }}
                </div>
                            <div class="button-wrapper submit">
                                <input type="submit" class="btn btn-success btn-lg" value="{% trans 'Log in' %}" />
                            </div>
                        </form>
                        {% comment %}
                    <form name="sentMessage" id="contactForm" novalidate="" class="error">
                        <div class="row control-group error">

                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address." aria-invalid="false">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>password</label>
                                <input type="password" class="form-control" placeholder="Password" required="" data-validation-required-message="Please enter your Passwword." aria-invalid="false">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group error">

                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Login</button>
                            </div>
                        </div>
                    </form>

                        {% endcomment %}
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src='{% static "js/jquery.js" %}'></script>

    <!-- Bootstrap Core JavaScript -->
    <script src='{% static "js/bootstrap.min.js" %}'></script>

    <!-- Contact Form JavaScript -->
    <script src='{% static "js/jqBootstrapValidation.js" %}'></script>





</body></html>
